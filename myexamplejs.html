<html>
<head>
<title>java script    </title>
<script type="text/javascript">
    var today=new Date();
    document.write("<b>today's date is:</b>"+today);
    
    document.write("<br><b>today's date is:</b>"+today.getDate());
    
    document.write("<b><br>today's month is:</b>"+(parseInt(today.getMonth())+1));
    
    document.write("<br><b>this's year is:</b>"+today.getFullYear());
    
    var num1=5.56;
    document.write("<br><b>Number one is:</b>"+num1);
    
    document.write("<br><b>Number one Rounding up:</b>"+Math.ceil(num1));
    
    
    document.write("<br><b>Number one Rounding down:</b>"+Math.floor(num1));
    
    function greeting(btn){
        var textbox=document.getElementById("username")
        alert("hello"+textbox.value);
        btn.textContent="You Just Cick me!";
    }
    
    </script>    
</head>
<body>
    <br>
    <input type="text" id="username" name="username" >
    
    <button onclick="greeting(this)">click me! </button>
    
    </body>    
    
</html>
